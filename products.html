<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Pixaura</title>
    <link rel="stylesheet" href="CSS/product.css">
</head>
<body>
    <nav class="navbar">
        <h1>Pixaura</h1>
        <div class="nav-links">
            <span id="cart-count">Cart (0)</span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div id="login-form" class="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="product-container" class="product-container hidden"></div>

    <div id="cart-modal" class="cart-modal hidden">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button onclick="openBuyForm()">Buy Now</button>

        <!-- <button onclick="buyNow()">Buy Now</button> -->
        <button onclick="closeCart()">Close</button>
    </div>

    <!-- Buy Now Form (Initially Hidden) -->
<div id="buyFormPopup" class="modal hidden">
    <div class="modal-content">
        <h3>Enter Shipping Details</h3>
        <form id="orderForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="pincode" placeholder="Pincode" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit">Submit Order</button>
            <button type="button" onclick="closeBuyForm()">Cancel</button>
        </form>
    </div>
</div>




<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="JS/product.js"></script>
</body>
</html>
