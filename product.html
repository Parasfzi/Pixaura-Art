<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details - Pixaura</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .product-detail-container {
            max-width: 800px;
            margin: 48px auto 32px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44, 83, 100, 0.07);
            padding: 40px 32px;
        }
        .product-images-main {
            width: 100%;
            text-align: center;
            margin-bottom: 16px;
        }
        .product-images-main img {
            max-width: 350px;
            max-height: 350px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            background: #f8f9fa;
        }
        .product-thumbnails {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 24px;
        }
        .product-thumbnails img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #eee;
            cursor: pointer;
            transition: border 0.2s;
            background: #f8f9fa;
        }
        .product-thumbnails img.active {
            border: 2px solid #7fdbda;
        }
        .product-detail-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c5364;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .product-detail-price {
            color: #4CAF50;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-detail-desc {
            margin-bottom: 24px;
            color: #444;
        }
        .product-detail-actions {
            display: flex;
            gap: 16px;
            margin-top: 18px;
        }
        .product-detail-actions button {
            padding: 12px 28px;
            font-size: 1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .add-to-cart-btn {
            background: #7fdbda;
            color: #222;
        }
        .add-to-cart-btn:hover {
            background: #fff;
            color: #2c5364;
            border: 1px solid #7fdbda;
        }
        .buy-now-btn {
            background: #ff9800;
            color: #fff;
        }
        .buy-now-btn:hover {
            background: #e65100;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4CAF50;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 9999;
        }
        .toast.show { opacity: 1; pointer-events: auto; }
        @media (max-width: 900px) {
            .product-detail-container {
                padding: 24px 8px;
                margin: 18px 6px;
            }
            .product-images-main img {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body class="animated-gradient-bg">
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Pixaura Logo" />
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="products.html">Products</a>
        </div>
    </nav>
    <main>
        <div id="product-detail"></div>
    </main>
    <div id="toast" class="toast"></div>
    <!-- Footer (same as home page) -->
    <footer class="footer">
      <div class="footer-logo">
        <img src="assets/logo.png" alt="Pixaura Logo" />
      </div>
      <div class="footer-social">
        <a href="https://facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://wa.me/917078573072" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>
      <div class="footer-disclaimer">
        Disclaimer: All products on this website are made-to-order and printed on demand. Colors and placements may slightly vary due to display settings or production processes.
      </div>
      <div class="footer-links">
        <a href="privacy-policy.html">Privacy Policy &nbsp; | &nbsp;</a>
        <a href="terms.html">Terms & Conditions &nbsp; | &nbsp;</a>
        <a href="refund-policy.html">Refund Policy</a>
      </div>
      <p>&copy; 2025 Pixaura. All Rights Reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script>
    // Firebase config (same as your main JS)
    const firebaseConfig = {
        apiKey: "AIzaSyDvuETPdTeZsDasgOw7MW59IrsmeOQP7kk",
        authDomain: "chat-web-23e9c.firebaseapp.com",
        projectId: "chat-web-23e9c",
        storageBucket: "chat-web-23e9c.appspot.com",
        messagingSenderId: "90729782128",
        appId: "1:90729782128:web:b051229c6c45866a87cdb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get product id from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    let productData = null;

    // Toast function
    function showToast(msg, type="success") {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.background = type === "error" ? "#e53935" : "#4CAF50";
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Add to cart
    function addToCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(productData);
        localStorage.setItem('cart', JSON.stringify(cart));
        showToast("Added to cart!");
    }

    // Buy now
    function buyNow() {
        addToCart();
        window.location.href = "products.html#buyFormPopup";
    }

    // Image slider logic
    function setMainImage(url) {
        document.getElementById('main-product-img').src = url;
        document.querySelectorAll('.product-thumbnails img').forEach(img => {
            img.classList.toggle('active', img.src === url);
        });
    }

    // Fetch and show product
    db.collection("products").doc(productId).get().then(doc => {
        if (!doc.exists) {
            document.getElementById('product-detail').innerHTML = "Product not found!";
            return;
        }
        const data = doc.data();
        productData = { ...data, id: productId }; // for cart

        // Images array support
        let images = [];
        if (Array.isArray(data.image)) images = data.image;
        else if (Array.isArray(data.images)) images = data.images;
        else if (typeof data.image === "string") images = [data.image];

        let thumbnails = images.map((url, i) =>
            `<img src="${url}" class="${i===0?'active':''}" onclick="setMainImage('${url.replace(/'/g,"\\'")}')">`
        ).join('');

        document.getElementById('product-detail').innerHTML = `
            <div class="product-detail-container animated-gradient-bg">
                <div class="product-images-main">
                    <img id="main-product-img" src="${images[0] || ''}" alt="${data.name}">
                </div>
                <div class="product-thumbnails">${thumbnails}</div>
                <div class="product-detail-title">${data.name}</div>
                <div class="product-detail-price">â‚¹${data.price}</div>
                <div class="product-detail-desc">${data.description || ""}</div>
                <div class="product-detail-actions">
                    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
                    <button class="buy-now-btn" onclick="buyNow()">Buy Now</button>
                </div>
            </div>
        `;
        // Expose setMainImage to global for inline onclick
        window.setMainImage = setMainImage;
    }).catch(() => {
        document.getElementById('product-detail').innerHTML = "Error loading product!";
    });
    </script>
</body>
</html>
